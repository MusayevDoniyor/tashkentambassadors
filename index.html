
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Ambassadors Tashkent | Innovatorlar Klubi</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            background-color: #fffcf9;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .logo-gradient {
            background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
        }
        .text-gradient {
            background: linear-gradient(to right, #ea580c, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-3d {
            box-shadow: 0 4px 0px #c2410c;
            transition: all 0.1s ease;
        }
        .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #c2410c;
        }
        
        /* Initial Loading Screen */
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fffcf9;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fef3c7;
            border-top: 5px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
    
    <!-- Entry point script -->
    <script type="module" src="./index.tsx"></script>
</head>
<body class="bg-[#fffcf9] text-gray-900">
    <!-- Loading state until React mounts -->
    <div id="initial-loader">
        <div class="flex flex-col items-center space-y-4">
            <div class="loader-spinner"></div>
            <p class="text-orange-600 font-black tracking-widest text-[10px] uppercase">Yuklanmoqda...</p>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // Remove loader when app is mounted
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 300);
            }
        });
    </script>
</body>
</html>
