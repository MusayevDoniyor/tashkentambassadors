<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Startup Ambassadors Tashkent | Rasmiy Platforma</title>
    <meta
      name="title"
      content="Startup Ambassadors Tashkent | Innovatorlar va Tadbirkorlar Klubi"
    />
    <meta
      name="description"
      content="Toshkent startup ekotizimini rivojlantirish bo'yicha 'Startup Ambassadors' klubining rasmiy platformasi. Yosh tadbirkorlar uchun mentorlik, investitsiyalar va networking."
    />
    <meta
      name="keywords"
      content="Startup, Tashkent Ambassadors, Tadbirkorlik, Innovatsiya, Investitsiya, O'zbekiston Startuplari, Mentorlik dasturlari, Yoshlar ishlari agentligi"
    />
    <meta name="author" content="Startup Ambassadors Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toshkent.startup.uz/" />
    <meta
      property="og:title"
      content="Startup Ambassadors Tashkent | Toshkentning eng sara innovatorlari"
    />
    <meta
      property="og:description"
      content="Toshkent startup ekotizimini rivojlantirish va yosh tadbirkorlarni qo'llab-quvvatlash bo'yicha klub."
    />
    <meta property="og:image" content="/AVA.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://toshkent.startup.uz/" />
    <meta
      property="twitter:title"
      content="Startup Ambassadors Tashkent | Innovatorlar Klubi"
    />
    <meta
      property="twitter:description"
      content="Toshkent startup ekotizimini rivojlantirish bo'yicha platforma."
    />
    <meta property="twitter:image" content="/AVA.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/AVA.jpg" />

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        background-color: #fffcf9;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .logo-gradient {
        background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
      }
      .text-gradient {
        background: linear-gradient(to right, #ea580c, #d97706);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-3d {
        box-shadow: 0 4px 0px #c2410c;
        transition: all 0.1s ease;
      }
      .btn-3d:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0px #c2410c;
      }

      /* Blog Content Styles */
      .blog-content-styles h2,
      .blog-content-styles h3 {
        color: #ca8a04; /* amber-600 */
        font-weight: 900;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: -0.025em;
        line-height: 1.2;
      }
      .blog-content-styles h2 {
        font-size: 1.875rem;
      }
      .blog-content-styles h3 {
        font-size: 1.5rem;
      }
      .blog-content-styles p {
        margin-bottom: 1.5rem;
        color: #374151; /* gray-700 */
      }
      .blog-content-styles ul,
      .blog-content-styles ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
      }
      .blog-content-styles li {
        margin-bottom: 0.5rem;
      }
      .blog-content-styles strong {
        color: #111827; /* gray-900 */
        font-weight: 800;
      }
      .blog-content-styles a {
        color: #f97316; /* orange-500 */
        text-decoration: underline;
        font-weight: 700;
      }
      .blog-content-styles a:hover {
        color: #ea580c; /* orange-600 */
      }
      .blog-content-styles img {
        border-radius: 1.5rem;
        margin: 2rem 0;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/": "https://esm.sh/react-dom@19.0.0/",
          "lucide-react": "https://esm.sh/lucide-react@0.462.0",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0"
        }
      }
    </script>

    <!-- Entry point script -->
    <script type="module" src="./src/main.tsx"></script>
  </head>
  <body class="bg-[#fffcf9] text-gray-900">
    <div id="root"></div>
  </body>
</html>
